{% extends "layout/base.html" %}
{% block javascript %}{% endblock %}
{% block title %}Platforms{% endblock %}
{% block content %}
<h1>Platforms</h1>
<ul class="no-bullet display-inline">
    {% for platform in platforms %}
    <li class="li-right-margin">
        <a href="{{ url_for('platforms.platform_info', id=platform['id']) }}" title="{{platform['name']}}" class="no-underline">
            {{ macro.platform_list(platform['name'], 'medium-img') }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
